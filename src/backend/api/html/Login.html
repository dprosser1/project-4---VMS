<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome!</h1>
        <button onclick="buttonClicked(1)">Button 1</button>
        <button onclick="buttonClicked(2)">Button 2</button>
    </div>

    <script>
        function buttonClicked(buttonId) {
            alert("Button " + buttonId + " clicked!");
        }
    </script>

</body>

</html>
